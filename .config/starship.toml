add_newline = true
format = """
[┌───────────────────>](bold green)
[│](bold green) $directory $git_branch $git_commit $git_status $nodejs $time
[└─>](bold green)\
"""
scan_timeout = 10
[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"

[package]
disabled = false

[git_branch]
format = "on [$symbol$branch]($style) "
symbol = " "
style = "bold purple"

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "
style = "bold white"

[git_status]
conflicted = "⚔️ "
ahead      = " 🏎️ 💨 ×${count}"
behind     = " 🐢 ×${count}"
diverged   = " 🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked  = " ❓×${count}"
stashed    = " 📦 "
modified   = " 📝×${count}"
staged     = " 🗃️ ×${count}"
renamed    = " 📛 ×${count}"
deleted    = " 🗑️ ×${count}"
style      = "bright-white"
format     = "$all_status$ahead_behind"

[nodejs]
format = '\[[$symbol($version)]($style)\]'

[time]
disabled = false
format = '[\[$time\]]($style) '
